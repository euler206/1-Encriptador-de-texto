<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <img src="./imges/logo.png" class="logo" alt="Logo de Alura">
    </header>
    <main>
        <section>
            <div>
                <textarea id="texto" class="texto" placeholder="Escribe el texto a encriptar"></textarea>
            </div>
            <div>
                <p class="aviso">Solo letras minúsculas y sin acentos</p>
                <button id="btn-encriptar" class="btn-encriptar botones">Encriptar</button>
                <button id="btn-desencriptar" class="btn-desencriptar botones">Desencriptar</button>
            </div>
        </section>
        <section>
            <img src="./imges/munheco.png" class="munheco" alt="muñeco">
            <textarea id="texto-encriptado" class="texto-encriptado" placeholder="Texto encriptado"></textarea>
            <p>Ningún mensaje fue encontrado</p>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            <div>
                <button id="btn-copiar" class="btn-copiar botones">Copiar</button>
            </div>
            <div class="mensaje-copy"><p>!Copiado al portapapeles.¡</p></div>
        </section>
    </main>
    <footer>
        <p>Codigo fuente en <a href="https://github.com/euler206/1-Encriptador-de-texto" target="_blank"><img src="./imges/logo-GitHub.png" class="logo-github"></a></p> 
        <p>Desarrollado por Euler Basante Mora <!---- <a href="https://www.linkedin.com/in/euler206" target="_blank"><img src="./imges/logo-LinkedIn.png" class="logo-linkedin"> </a> --> </p>
    </footer>
    <script src="./logica.js" type="module"></script>
</body>
</html>
